<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady Pac</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Lady Pac</h1>
  
  <!-- Enter Player -->
  <section class="outer-container">
    <div class="inner-container">
      <div class="logo"> &#128512; </div>
      <h2>State your name</h2>
      <h3>...and clear the maze!</h3>
      
      <div class="input">
        <input type="text">
      </div>
      <div class="buttons">
        <button class="btn">Start</button>
      </div>
    </div>
  </section>
  <!-- /enter player -->

  <!-- Leaderboard -->
  <section class="outer-container leaderboard">
    <div class="inner-container">
      <div class="logo"> &#128512; </div>
      <h2>Leader<br class="br-s">board</h2>
      
      <ul id="highscore-list" class="highscore-list"></ul>
      <p id="current-score" class="current-score"></p>
      
      <div class="buttons">
        <button class="play-again-btn btn" >Play<br class="br-xs"> again</button>
        <button class="switch-player-btn btn">Switch<br class="br-xs"> player</button>
      </div>
    </div>
  </section>
  <!-- /leaderboard -->

  <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
